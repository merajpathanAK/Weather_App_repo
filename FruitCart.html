<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Fruit Buy & Sell</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #ffecd2, #fcb69f);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #333;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
    }

    .container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      width: 100%;
      max-width: 1000px;
      margin-top: 30px;
    }

    .card {
      perspective: 1000px;
    }

    .card-inner {
      position: relative;
      width: 100%;
      height: 320px;
      transform-style: preserve-3d;
      transition: transform 0.8s;
    }

    .card:hover .card-inner {
      transform: rotateY(180deg);
    }

    .card-front, .card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 15px;
      backface-visibility: hidden;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
    }

    .card-front {
      background: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card-front img {
      width: 120px;
      height: 120px;
      object-fit: contain;
      margin-bottom: 15px;
    }

    .card-back {
      background: #fff8e7;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff7f50;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background: #e5673c;
    }
  </style>
</head>
<body>
  <h1>üçé Fruit Buy & Sell üçå</h1>
  <div class="container">
    
    <!-- Apple -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://upload.wikimedia.org/wikipedia/commons/1/15/Red_Apple.jpg" alt="Apple" />
          <h2>Apple</h2>
          <p>Fresh and juicy apples</p>
        </div>
        <div class="card-back">
          <h3>Price: $2 / kg</h3>
          <button>Buy</button>
          <button>Sell</button>
        </div>
      </div>
    </div>

    <!-- Banana -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://upload.wikimedia.org/wikipedia/commons/8/8a/Banana-Single.jpg" alt="Banana" />
          <h2>Banana</h2>
          <p>Sweet ripe bananas</p>
        </div>
        <div class="card-back">
          <h3>Price: $1.5 / kg</h3>
          <button>Buy</button>
          <button>Sell</button>
        </div>
      </div>
    </div>

    <!-- Orange -->
    <div class="card">
      <div class="card-inner">
        <div class="card-front">
          <img src="https://upload.wikimedia.org/wikipedia/commons/c/c4/Orange-Fruit-Pieces.jpg" alt="Orange" />
          <h2>Orange</h2>
          <p>Citrusy and refreshing</p>
        </div>
        <div class="card-back">
          <h3>Price: $2.5 / kg</h3>
          <button>Buy</button>
          <button>Sell</button>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
